jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.10.1'
    - run: flutter pub get
    #- run: flutter test
    - run: flutter build apk
    #- name: get Current Time
    #  run: echo "NOW::$(date + %Y%%d%H%M)" >> $GITHUB_ENV
    ################################################################
    #Push Git    
    - run: cp ./build/app/outputs/flutter-apk/app-release.apk ./release/UAT/uat-release.apk
    - name: push
      uses: github-actions-x/commit@v2.8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'master'
        commit-message: 'uat release'
        force-add: 'true'
        files: release/UAT/uat-release.apk
        name: UATRelease
        email: heejung.lee@ibexlab.com 
