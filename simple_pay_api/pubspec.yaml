name: simple_pay_api
description: Simple Pay API Plugin
version: 0.0.1
homepage: http://www.ibexlab.com

environment:
  sdk: ">=2.15.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  blowfish_ecb: ^0.1.0
  connectivity_plus: ^2.2.0
  decimal: ^2.1.0
  dio: ^4.0.4
  floor: ^1.2.0
  grpc: ^3.0.2
  http: ^0.13.4
  intl: ^0.17.0
  minio: ^3.5.0
  package_info_plus: ^1.3.0
  path_provider: ^2.0.8
  permission_handler: ^8.3.0
  pointycastle: ^3.5.1
  retrofit: ^3.0.1+1
  shared_preferences: ^2.0.13
  sprintf: ^6.0.0
  update_app: ^0.1.7
  uuid: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.2
  floor_generator: ^1.2.0
  flutter_lints: ^1.0.0
  retrofit_generator: 3.0.1+1

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/

  plugin:
    platforms:
      android:
        package: com.ibexlab.simple_pay_api
        pluginClass: SimplePayApiPlugin
      ios:
        pluginClass: SimplePayApiPlugin
